<div class="container">
    <p class="lead" style="margin-top:30px" translate>help_lead</p>
    <div class="row">
        <div class="col-md-4">
            <h3>About WavePlot</h3>
            <ul class="list-unstyled">
                <li ng-repeat="q in questions | filter:{category:0}">
                    <button type="button" class="btn btn-link" ng-click="openQuestion(q.id)">{{ q.question }}</button>
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            <h3>Using WavePlot</h3>
            <ul class="list-unstyled">
                <li ng-repeat="q in questions | filter:{category:1}">
                    <button type="button" class="btn btn-link" ng-click="openQuestion(q.id)">{{ q.question }}</button>
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            <h3>Developing with WavePlot</h3>
            <ul class="list-unstyled">
                <li ng-repeat="q in questions | filter:{category:2}">
                    <button type="button" class="btn btn-link" ng-click="openQuestion(q.id)">{{ q.question }}</button>
                </li>
            </ul>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Not found what you're looking for? Ask a question!">
            <span class="input-group-btn">
                <button type="button" class="btn btn-primary">Ask!</button>
            </span>
        </div>
    </div>
</div>
