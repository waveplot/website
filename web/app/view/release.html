<div class="container">
    <div class="row" style="padding:10px">

        <div class="col-md-2">
            <img class="img-responsive" fallback-src='https://coverartarchive.org/release/{{release.mbid}}/front-250' src='/assets/img/missingart.png'></img>
        </div>
        <div class="col-md-10">
            <b>{{release.title}}</b><br/>
            {{release.artist_credit}}
            <a href="http://musicbrainz.org/release/{{release.mbid}}" target="_blank"><img src="/assets/img/musicbrainz.ico" style="margin-right:0.5em;"></img>MusicBrainz</a>
        </div>
    </div>
    <br/>
    <div class="row">
        <table class="table table-striped">
            <tr ng-repeat="t in release.tracks">
                <td>{{t.disc_number}} - {{t.track_number}}</td><td>{{t.mbid}}</td>
            </tr>
        </table>
    </div>
</div>
