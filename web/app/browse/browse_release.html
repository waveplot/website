<div class="container">
    <input type="search" class="form-control" placeholder="Filter... (case-sensitive)" style="margin-top:30px" ng-model="filter" ng-change="filter_releases()">
    <div class="row" infinite-scroll="get_releases()" infinite-scroll-distance="3" infinite-scroll-disabled="{{disable_scroll}}" infinite-scroll-immediate-check="true" style="margin-top:30px">
        <a href="/release/{{r.mbid}}" ng-repeat="r in releases">
            <div class="row" style="padding:10px" id="row_{{r.mbid}}" highlight-hover click-scroll>

                <div class="col-md-1">
                    <img class="img-responsive" fallback-src='https://coverartarchive.org/release/{{r.mbid}}/front-250' src='/assets/img/missingart.png'></img>
                </div>
                <div class="col-md-11">
                    <b>{{r.title}}</b><br/>
                    <i>{{r.artist_credit.name}}</i>
                </div>
            </div>
        </a>
        <div class="row text-center" ng-show="disable_scroll">
            <span class="fa fa-spinner fa-spin" style="margin-bottom:20px"></span>
        </div>
    </div>
</div>
